{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
  <div class="container mt-5 text-center">
    {% if user %}
      <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
      <div class="card mx-auto p-4" style="max-width: 400px;">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mt-3">Logout</a>
      </div>
    {% else %}
      <h2 class="mb-4">You are not logged in</h2>
      <p class="mb-4">Please log in or register to access your profile and apps.</p>
      <a href="{{ url_for('auth.login') }}" class="btn btn-primary mx-2">Login</a>
      <a href="{{ url_for('auth.register') }}" class="btn btn-success mx-2">Register</a>
    {% endif %}
  </div>
{% endblock %}
